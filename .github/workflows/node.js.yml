name: Build
on:
  - push

jobs:
  frontend:
    runs-on: self-hosted
  
    env:
      NEXTAUTH_URL: ${{secrets.NEXTAUTH_URL}}
      GOOGLE_CLIENT_ID: ${{secrets.GOOGLE_CLIENT_ID}}
      GOOGLE_CLIENT_SECRET: ${{secrets.GOOGLE_CLIENT_SECRET}}
      NEXTAUTH_SECRET: ${{secrets.NEXTAUTH_SECRET}}
      NEXT_PUBLIC_BACKEND_URL: ${{secrets.NEXT_PUBLIC_BACKEND_URL}}
      NEXT_PUBLIC_FRONTEND_URL: ${{secrets.NEXT_PUBLIC_FRONTEND_URL}}
      RESEND_API_KEY: ${{secrets.RESEND_API_KEY}}
  
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@latest

      - name: Install dependencies
        run: bun install
        working-directory: ./client

      - name: Build NextJS Application
        run: bun run build
        working-directory: ./client

      - name: Run NextJS 
        run: |
          screen -dmS nextjs bun run start
        working-directory: ./client


  backend: 
      runs-on: self-hosted
  
      env:
        DATABASE_URL: ${{secrets.DATABASE_URL}}
        ORIGIN: ${{secrets.ORIGIN}}
        PORT: ${{secrets.PORT}}
        jwtSecretKey: ${{secrets.jwtSecretKey}}
  
      steps:
        - name: Checkout
          uses: actions/checkout@v4

        - name: Install Bun
          uses: oven-sh/setup-bun@latest
  
        - name: Install Dependencies
          run: bun install
          working-directory: ./server

        - name: Build NestJS Application
          run: bun run build
          working-directory: ./server

        - name: Run NestJS Application
          run: |
            screen -dmS nestjs bun run start:prod
          working-directory: ./server
