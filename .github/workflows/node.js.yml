name: CI

on:
  push:
    branches: ['main']

jobs:
  client:
    runs-on: self-hosted  # Adjust based on your runner environment
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'  # Update if needed
          cache: 'npm'  # Enable caching for efficiency
      - name: Install dependencies
        working-directory: ./client
        run: npm ci
      - name: Build client code
        working-directory: ./client
        run: npm run build --if-present

  server:  # Add a similar job for the server directory
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.11.1'  # Update if needed
          cache: 'npm'
      - name: Install dependencies (server-specific)
        working-directory: ./server
        run: npm ci  # Customize for server dependencies
      - name: Build server code (server-specific)
        working-directory: ./server
        run: npm run build --if-present  # Customize for server build command
