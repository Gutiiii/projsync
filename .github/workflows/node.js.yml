name: Deploy Application

on:
  push:
    branches:
      - main # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          killall screen
          cd  /root/projsync/projsync # Change this to your repository path on the server
          git fetch --all
          git reset --hard origin/main
          cd client
          /root/.bun/bin/bun install # Assuming you want to install dependencies
          /root/.bun/bin/bun run build
          screen -dmS app-session sh -c '/root/.bun/bin/bun run start'
