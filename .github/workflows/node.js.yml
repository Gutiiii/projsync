name: Deploy Application

on:
  push:
    branches:
      - main # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
        NEXTAUTH_URL: ${{secrets.NEXTAUTH_URL}}
        GOOGLE_CLIENT_ID: ${{secrets.GOOGLE_CLIENT_ID}}
        GOOGLE_CLIENT_SECRET: ${{secrets.GOOGLE_CLIENT_SECRET}}
        NEXTAUTH_SECRET: ${{secrets.NEXTAUTH_SECRET}}
        NEXT_PUBLIC_BACKEND_URL: ${{secrets.NEXT_PUBLIC_BACKEND_URL}}
        NEXT_PUBLIC_FRONTEND_URL: ${{secrets.NEXT_PUBLIC_FRONTEND_URL}}
        RESEND_API_KEY: ${{secrets.RESEND_API_KEY}}
      
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: SSH and Deploy
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        password: ${{ secrets.SSH_PASSWORD }}
        script: |
          killall screen
          cd  /root/projsync/projsync # Change this to your repository path on the server
          git fetch --all
          git reset --hard origin/main
          cd client
          /root/.bun/bin/bun install # Assuming you want to install dependencies
          /root/.bun/bin/bun run build
          screen -dmS app-session sh -c '/root/.bun/bin/bun run start'





